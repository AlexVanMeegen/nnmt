name: nnmt_temp
channels:
  - defaults
  - conda-forge
dependencies:
  - python>3
  - pip
  - ipython
  - numpy
  - scipy
  - cython
  - matplotlib
  - h5py
  - pyyaml
  - pytest=5.4.*
  - pytest-cov=2.9.*
  - pytest-mock=3.1.*
  - mpmath
  - decorator
  - requests
  - setuptools
  - docopt
  - sphinx
  - numpydoc
  - sphinx-autoapi
  - sphinxcontrib-bibtex
  - sphinx-tabs
  - sphinx-gallery
  - pip:
    - pint
    - -e .
